<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web AR Experiment</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://rawgit.com/chenzlabs/three.ar.js/0f645a5/dist/three.ar.min.js"></script>
    <script src="https://rawgit.com/chenzlabs/aframe-ar/0cf8d5a/dist/aframe-ar.min.js"></script>
    <!-- Prevent touch causing flicker on iOS. -->
    <style> * { -webkit-tap-highlight-color: rgba(0,0,0,0); } </style>
  </head>
  <body>
  <a-scene ar>
    <a-box width="0.25" height="0.25" depth="0.25" position="0 0 0" rotation="0 0 0" color="#4CC3D9"></a-box>
    <a-box width="0.25" height="0.25" depth="0.25" position="0 0.35 0" rotation="0 0 0" color="#4CC3D9"></a-box>
    <a-box width="0.25" height="0.25" depth="0.25" position="0 0.70 0" rotation="0 0 0" color="#4CC3D9"></a-box>
    <a-box width="0.25" height="0.25" depth="0.25" position="0 0.105 0" rotation="0 0 0" color="#4CC3D9"></a-box>
    <a-box width="0.25" height="0.25" depth="0.25" position="0 0.140 0" rotation="0 0 0" color="#4CC3D9"></a-box>
  </a-scene>
  </body>
</html>
